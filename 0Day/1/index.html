<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kenia&family=Mukta:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-top">
          <div class="logo">
            <i class="fa-solid fa-couch"></i>
            <span>FURNITURE</span>
          </div>
          <div class="search-bar">
            <input type="text" placeholder="What are you looking for?" />
            <i class="fas fa-magnifying-glass"></i>
          </div>
          <div class="user">
            <i class="fas fa-cart-shopping"></i>
            <span>$0.00</span>
            <i class="fa-regular fa-heart"></i>
            <i class="fas fa-user"></i>
          </div>
        </div>
        <div class="nav-list">
          <!-- Single Item -->
          <div>
            <i class="fas fa-home"></i>
            <span>HOME</span>
          </div>
          <!-- End of Single Item -->
          <!-- Single Item -->
          <div>
            <i class="fas fa-couch"></i>
            <span>PRODUCTS</span>
          </div>
          <!-- End of Single Item -->
          <!-- Single Item -->
          <div>
            <i class="fas fa-dollar-sign"></i>
            <span>PRICING</span>
          </div>
          <!-- End of Single Item -->
          <!-- Single Item -->
          <div>
            <i class="fa-brands fa-blogger"></i>
            <span>BLOG</span>
          </div>
          <!-- End of Single Item -->
          <!-- Single Item -->
          <div>
            <i class="fas fa-star"></i>
            <span>SALES</span>
          </div>
          <!-- End of Single Item -->
          <!-- Single Item -->
          <div>
            <i class="fas fa-message"></i>
            <span>CONTACT</span>
          </div>
          <!-- End of Single Item -->
        </div>
      </nav>
      <!--End of Navbar -->

      <!-- Landing -->

      <section class="landing">
        <div class="landing-bg"></div>
        <div class="banner">
          <img src="images/banner-img.jpg" alt="" class="banner-img" />
          <h1 class="banner-heading">LUXURY FURNITURE</h1>
          <button class="banner-btn banner-btn-1">GO TO SHOP</button>
          <button class="banner-btn banner-btn-2">EXPLORE</button>
        </div>
      </section>

      <!-- End of Landing -->
    </div>

    <!-- End of  Container -->

    <!-- 



     -->
  </body>
</html>
